<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is in my fride: Results</title>
</head>
<body>
    <h1>Results page</h1>
    <h2>The user's inputs are: </h2>
    <p id="userInputs"></p>
    <script>
        let user_inputs=[];
        let filter=localStorage.getItem('FilterOpt');
        for(let i=0; i<localStorage.length; i=i+1){
            if(localStorage.key(i)!=='FilterOpt'){
                user_inputs[i] = localStorage.key(i);
            }
        }
        
       const p=  document.getElementById('userInputs');
       p.innerText = user_inputs + '         filter: ' + filter;

       localStorage.clear();
    </script>
</body>
</html>
